<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 6, 2, 7];//khai báo mảng arr
    let number = parseInt(prompt("Nhập số cần tìm:"));//khai báo biến number nhập giá trị từ hôp thoại
    let index = -1;//khai báo biến index có giá trị là âm vì mảng bắt đầu từ 0 nên giá trị âm sẽ không có trong mảng
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {   //arr[i] là vị trí trong mảng ví dụ arr[2] có nghĩa là bằng 5
            index = i; // index (i) dùng để lưu vị trí của giá trị number vừa được nhập vào
            break;
        }
    }
    if (index === -1) {
        alert("Không có phần tử này trong mảng")
    } else {
        alert(number + " có vị trí là " + index);
    }
</script>
</body>
</html>
